<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />

    <!-- fav icon -->
    <link rel="icon" href="./assets/images/1.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="loading">
    <!-- top nav -->
    <div class="nav-wrapper">
      <div class="container">
        <div class="nav">
          <a href="" class="logo">
            C<i class="bx bxs-virus bx-tada"></i>VID-19
          </a>
          <div class="darkmode-switch" id="darkmode-switch">
            <span>
              <i class="bx bxs-moon"></i>
              <i class="bx bxs-sun"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- end top nav -->

    <!-- main content -->
    <div class="content">
      <div class="container">
        <!-- country select -->
        <div class="row">
          <div class="col-3 col-md-6 col-sm-12">
            <div class="box">
              <div class="country-select" id="country-select">
                <div class="country-select-toggle" id="country-select-toggle">
                  <span> Global </span>
                  <i class="bx bx-chevron-down"></i>
                </div>
                <div class="country-select-list" id="country-select-list">
                  <input type="text" placeholder="Search country name" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end country select -->

        <!-- tracking information -->
        <div class="row">
          <!-- left content -->
          <div class="col-8 col-md-12 col-sm-12">
            <div class="row">
              <!-- counter -->
              <div class="col-4 col-md-4 col-sm-12">
                <div class="box box-hover">
                  <div class="count count-confirmed">
                    <div class="count-icon">
                      <i class="bx bxs-virus bx-spin"></i>
                    </div>
                    <div class="count-info">
                      <h5 id="confirmed-total">123,456,789</h5>
                      <span>confirmed</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- counter -->
              <!-- counter -->
              <div class="col-4 col-md-4 col-sm-12">
                <div class="box box-hover">
                  <div class="count count-recovered">
                    <div class="count-icon">
                      <i class="bx bx-happy-heart-eyes"></i>
                    </div>
                    <div class="count-info">
                      <h5 id="recovered-total">123,456,789</h5>
                      <span>recovered</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- counter -->
              <!-- counter -->
              <div class="col-4 col-md-4 col-sm-12">
                <div class="box box-hover">
                  <div class="count count-death">
                    <div class="count-icon">
                      <i class="bx bx-sad"></i>
                    </div>
                    <div class="count-info">
                      <h5 id="death-total">123,456,789</h5>
                      <span>deaths</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- counter -->

              <!-- all time chart -->
              <div class="col-12">
                <div class="box">
                  <div class="box-header">Data Chart</div>
                  <div class="box-body">
                    <div id="all-time-chart"></div>
                  </div>
                </div>
              </div>
              <!-- end all time chart -->

              <!-- embed video -->
              <div class="col-6 col-md-6 col-sm-12">
                <div class="box">
                  <div class="box-header">what is covid-19</div>
                  <div class="box-body">
                    <iframe
                      width="100%"
                      height="315"
                      src="https://www.youtube.com/embed/RdWRmGxb_38"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <!-- end embed video -->

              <!-- embed video -->
              <div class="col-6 col-md-6 col-sm-12">
                <div class="box">
                  <div class="box-header">Symptoms of Coronavirus</div>
                  <div class="box-body">
                    <iframe
                      width="100%"
                      height="315"
                      src="https://www.youtube.com/embed/U8r3oTVMtQ0"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <!-- end embed video -->
            </div>
          </div>
          <!-- end left content -->

          <!-- right content -->
          <div class="col-4 col-md-12 col-sm-12">
            <!-- 30 days chart -->
            <div class="box">
              <div class="box-header">last 30 days</div>
              <div class="box-body">
                <div id="days-chart"></div>
              </div>
            </div>
            <!-- end 30 days chart -->

            <!-- recovery rate chart -->
            <div class="box">
              <div class="box-header">recovery rate</div>
              <div class="box-body">
                <div id="recover-rate-chart"></div>
              </div>
            </div>
            <!-- end recovery rate chart -->

            <!-- top country affected -->
            <div class="box">
              <div class="box-header">most affected 10 countries</div>
              <div class="box-body">
                <table class="table-countries" id="table-countries">
                  <thead>
                    <tr>
                      <th>Country</th>
                      <th>Confirmed</th>
                      <th>Recovered</th>
                      <th>Deaths</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>test</td>
                      <td>test</td>
                      <td>test</td>
                      <td>test</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- end top country affected -->
          </div>
          <!-- end right content -->
        </div>
        <!-- end tracking information -->
      </div>
    </div>
    <!-- end main content -->

    <!-- footer -->
    <div class="footer">
      Â© Copyright. All right reserved 2021<br />
      Develop by
      <a href="https://github.com/haiderkh1" target="_blank">Haider Khan</a>
    </div>
    <!-- end footer -->

    <!-- loader -->
    <div class="loader">
      <i class="bx bxs-virus bx-spin"></i>
    </div>
    <!-- end loader -->

    <!-- apexchart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- JS -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/covidApi.js"></script>
    <script src="./assets/js/fetchApi.js"></script>
  </body>
</html>
